<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBus Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #d84e55;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-box {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .search-box input, .search-box button {
            padding: 10px;
            font-size: 16px;
        }
        .bus-list {
            margin-top: 20px;
        }
        .bus-item {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #d84e55;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .bus-item h3 {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="header">RedBus Clone</div>

    <div class="container">
        <h2>Book Your Bus Ticket</h2>
        
        <div class="search-box">
            <input type="text" id="from" placeholder="From">
            <input type="text" id="to" placeholder="To">
            <input type="date" id="date">
            <button onclick="searchBuses()">Search Buses</button>
        </div>

        <div class="bus-list" id="busList">
            <!-- Bus results will appear here -->
        </div>
    </div>

    <script>
        function searchBuses() {
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const date = document.getElementById("date").value;

            if (from === "" || to === "" || date === "") {
                alert("Please enter all details");
                return;
            }

            // Dummy Bus Data
            const buses = [
                { name: "Volvo AC", time: "10:00 AM", price: "₹500" },
                { name: "Sleeper Bus", time: "2:30 PM", price: "₹650" },
                { name: "Semi Sleeper", time: "6:00 PM", price: "₹450" }
            ];

            let busList = document.getElementById("busList");
            busList.innerHTML = "<h2>Available Buses</h2>";

            buses.forEach(bus => {
                busList.innerHTML += `
                    <div class="bus-item">
                        <h3>${bus.name}</h3>
                        <p>Departure: ${bus.time}</p>
                        <p>Price: ${bus.price}</p>
                        <button onclick="bookBus('${bus.name}')">Book Now</button>
                    </div>
                `;
            });
        }

        function bookBus(busName) {
            alert("You selected: " + busName);
        }
    </script>

</body>
</html>
